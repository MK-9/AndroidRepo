[versions]
agp = "8.1.2"
org-jetbrains-kotlin-android = "1.9.10"
core-ktx = "1.12.0"
junit = "4.13.2"
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
activity-compose = "1.8.1"
lifecycle-runtime-ktx = "2.6.2"
compose-bom = "2023.10.01"
foundation-compose = "1.5.4"
navigation-compose = "2.7.5"
coil-compose = "2.5.0"
kotlin-parcelize = "1.8.10"
retrofit = "2.9.0"
gson = "2.10.1"
hilt-android = "2.48.1"
